# ✅ Use reasonable heap (don’t overshoot disk swap)
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1G -XX:ReservedCodeCacheSize=256m

# ✅ Use AndroidX
android.useAndroidX=true
android.enableJetifier=true

# ✅ Daemon makes repeated builds faster (ok as it’s in memory, not disk hog)
org.gradle.daemon=true

# ✅ Parallel tasks help on multi-core CPUs
org.gradle.parallel=true
org.gradle.configureondemand=true

# ✅ Disable persistent build cache (so nothing lingers on disk)
org.gradle.caching=false
android.enableBuildCache=false
